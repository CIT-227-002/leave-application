<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Leave Application Form</title>
    <style>
        
            *{
                padding: 0px;
                margin:0px;
            }
    
        
        div{
            padding:10px 0px 10px 0px;
        }
        .container{
            width: 100%;
            height: 100%;
            margin: auto;
        }
        h3{
            font-size: 20px;
        }
        .image{
            height:120px;
            width: 120px;
        }
        .button{
      padding: 0 100px;
      height: 40px;
      border-radius:6px;
      background-color: cadetblue;
      cursor:pointer;
      
  }
  span{
      font-size:15px;
  }
  select{
      
      height:40px;
  }
  h1{
      font-size: 26px;
      
  }
  
  
  
    </style>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script>

function SubForm(){
  $.ajax({
        url:'https://api.apispreadsheets.com/data/6084/',
        type:'post',
        data:$("#form").serializeArray(),
        success: function(){
          alert("Your details have been submitted")
        },
        error: function(){
          alert("There was an error ")
        }
    });
}

    </script>
  </head>
  <body>
    <div class="container">
        
        <form id="form"  name="lForm" >
            <div class="row">
            <div class="form-group col-4"><img src="https://speedballcourier.com/wp-content/uploads/2018/05/logo-white.png" alt="logo" class="image"><br>
            <span>Speedball Courier Services</span></div>
            <div class="form-group col-8" ><h1>Leave Application Form</h1></div>
          </div>
<div class="row">
    <div class="form-group col-4">
        <h3>Name</h3>
    
    
    </div>
<div class="form-group col-4">
    <input type="text" name="fname" class="form-control" placeholder="First Name" >
    <label>First Name</label>


</div>
<div class="form-group col-4">
    <input type="text" name="lname" class="form-control" placeholder="Last Name">
    <label>Last Name</label>


</div>
</div>
<div class="row">
<div class="form- group col-4"> 
   <h3>Department</h3> 
</div>
<div class="form- group col-8"> 
    <select name="department">
        <option disabled="disabled" selected="selected">Department</option>
                <option>Business Development</option>
                <option>Customer Care</option>
                <option>Finance</option>
                <option>IT</option>
                <option>Operations</option>
                <option>Transport</option>
                <option>Warehouse</option>
    </select>
 </div>
</div>
<div class="row">
    <div class="form- group col-4"> 
        <h3>Email</h3>
        </div>
        <div  class="form-group col-8">
            <input type="text" name="email" class="form-control" placeholder="name@example.com">
        </div>

</div>
<div class="row">
    <div class="form- group col-4"> 
        <h3>Address</h3>
        </div>
        <div  class="form-group col-8">
            <input type="text" name="address" class="form-control" placeholder="address">
        </div>

</div>
<div class="row">
    <div class="form-group col-4">
        <h3>Leave Dates</h3>
    
    
    </div>
<div class="form-group col-4">
    <input type="date" name="startdate" class="form-control" >
    <label>From</label>


</div>

<div class="form-group col-4">
    <input type="date" name="enddate" class="form-control">
    <label>To</label>


</div>
</div>
<div class="row">
    <div class="form-group col-4">
        <h3>Duty Assignment</h3>
    </div>
    <div class="form-group col-8">
        <input type="text" name="task" class="form-control" placeholder="who will perform your duty"> 
    </div>
</div>
<div class="row">
    <div class="form-group col-4">
        <h3>Reason For Leave</h3>
    </div>
    <div class="form-group col-8">
        <select name="Reason">

            <option disabled="disabled" selected="selected">--choose one</option>
            <option>Annual Leave</option>
            <option>Compassionate Leave</option>
            <option>Emergency Leave</option>
            <option>Maternity Leave</option>
            <option>Sick Leave</option>
        </select>

        

    </div>
</div>

<div class="row">
    <div class="form-group col-12">
       
        <button onclick="SubForm()" type="submit" class="button" name="button" >Request Leave</button>
    </div>
</div>

        </form>

    </div>
    
  </body>
</html>
